<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Stock Meme with HTTPRelay</title>
  <script>let sm;</script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" crossorigin />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.6.2/animate.min.css" crossorigin />
</head>
<body>
<!-- partial:index.partial.html -->
<form id="tools" class="fas fa-grip-lines" onSubmit="return false">

  <!--modify-->
  <fieldset id="ui">
    <label class="fas fa-expand" title="Toggle compact layout.">
      <span>hide</span>
    </label>
    <label class="fas fa-adjust" title="Toggle color scheme.">
      <span>dark</span>
    </label>
    <hr />
    <label class="fas fa-trash-alt" title="Selected item removed from stage.">
      <span>trash</span>
    </label>
    <label class="fas fa-eraser" title="Draw on canvas erases pixels.">
      <span>erase</span>
      <input type="checkbox" id="erase" />
    </label>
    <label class="fas fa-fill" title="Selected item applies value by type.">
      <span>color</span>
      <input type="color" value="#8f8f8f" id="color" />
    </label>
    <label class="fas fa-sort-amount-down" title="Selected item moves back one layer.">
      <span>order</span>
    </label>
    <label class="fas fa-asterisk" title="Selected item applies value by type. All types set title. Link sets href. Canvas sets onionskin if prefix is period.">
      <span>meta</span>
      <input type="checkbox" />
      <input type="text" placeholder="title, url, or .onion" id="meta" />
    </label>
    <label class="far fa-play-circle" title="A random Animate.css effect is applied.">
      <span>motion</span>
      <input type="checkbox" />
      <select id="animate">
        <option value="none">none</option>
        <option value="bounce">bounce</option>
        <option value="flash">flash</option>
        <option value="pulse">pulse</option>
        <option value="rubberBand">rubberBand</option>
        <option value="headShake">headShake</option>
        <option value="shake">shake</option>
        <option value="swing">swing</option>
        <option value="tada">tada</option>
        <option value="wobble">wobble</option>
        <option value="jello">jello</option>
        <option value="flip">flip</option>
        <option value="bounceOut">bounceOut</option>
        <option value="rotateOut">rotateOut</option>
        <option value="fadeOut">fadeOut</option>
        <option value="zoomOut">zoomOut</option>
      </select>
    </label>
    <hr />
    <label class="fas fa-film" title="Render animated gif.">
      <span>render</span>
      <div id="frames"></div>
    </label>
    <hr />
    <label class="fas fa-running" title="Stage shared via HTTPRelay mcast.">
      <span>relay</span>
      <input type="checkbox" id="relay" />
    </label>
  </fieldset>

  <!--create-->
  <fieldset>
    <label class="dir fas fa-font" title="Add editable text.">
      <span>text</span>
      <input type="file" id="txt" accept="text/*" multiple />
    </label>
    <div class="ico fas fa-font txt serif">
      <textarea placeholder="A"></textarea>
    </div>
    <div class="ico fas fa-font txt sans-serif">
      <textarea placeholder="A"></textarea>
    </div>
    <div class="ico fas fa-font txt monospace">
      <textarea placeholder="A"></textarea>
    </div>
    <div class="ico fas fa-font txt cursive">
      <textarea placeholder="A"></textarea>
    </div>
    <div class="ico fas fa-font txt fantasy">
      <textarea placeholder="A"></textarea>
    </div>
    <div class="ico fas fa-font txt system-ui">
      <textarea placeholder="A"></textarea>
    </div>
    <div class="ico fas fa-font txt fangsong">
      <textarea placeholder="宋"></textarea>
    </div>
    <div class="ico fas fa-font txt emoji">
      <textarea placeholder="☺️"></textarea>
    </div>
    <div id="txtDst">
    </div>

  </fieldset>
  <fieldset>
    <label class="dir fas fa-images" title="Add image or link.">
      <span>image</span>
      <input type="file" id="img" accept="image/*" multiple />
    </label>
    <div class="ico fas art fa-edit">
      <canvas width="512" height="512"></canvas>
    </div>
    <div class="ico fas art fa-draw-polygon">
      <svg width="512" height="512" viewBox="0 0 512 512">
        <polygon points=""></polygon>
      </svg>
    </div>
    <div class="ico fas art fa-link">
      <a target="_blank" href="#"></a>
    </div>
    <div id="imgDst">
      <!--<div class="ico art fas fa-file-image"><img /></div>-->
    </div>
  </fieldset>
  <fieldset>
    <label class="dir fas fa-icons" title="Add stencil from Font Awesome.">
      <span>stencil</span>
    </label>
    <div class="page current" data-title="avatar">
      <div class="ico fas fa-smile"></div>
      <div class="ico fas fa-angry"></div>
      <div class="ico fas fa-flushed"></div>
      <div class="ico fas fa-dizzy"></div>
      <div class="ico fas fa-male"></div>
      <div class="ico fas fa-female"></div>
      <div class="ico fas fa-baby"></div>
      <div class="ico fas fa-wheelchair"></div>
      <div class="ico fas fa-dog"></div>
      <div class="ico fas fa-cat"></div>
      <div class="ico fas fa-crow"></div>
      <div class="ico fas fa-horse"></div>
      <div class="ico fas fa-hat-wizard"></div>
      <div class="ico fas fa-crown"></div>
      <div class="ico fas fa-headphones"></div>
      <div class="ico fas fa-glasses"></div>
      <div class="ico fas fa-tshirt"></div>
      <div class="ico fas fa-hand-peace"></div>
      <div class="ico fas fa-paw"></div>
      <div class="ico fas fa-skull"></div>
    </div>
    <div class="page" data-title="props">
      <div class="ico fas fa-heart"></div>
      <div class="ico fas fa-ban"></div>
      <div class="ico fas fa-gem"></div>
      <div class="ico fas fa-bomb"></div>
      <div class="ico fas fa-carrot"></div>
      <div class="ico fas fa-candy-cane"></div>
      <div class="ico fas fa-cheese"></div>
      <div class="ico fas fa-cookie"></div>
      <div class="ico fas fa-drumstick-bite"></div>
      <div class="ico fas fa-bone"></div>
      <div class="ico fas fa-hamburger"></div>
      <div class="ico fas fa-bullhorn"></div>
      <div class="ico fas fa-syringe"></div>
      <div class="ico fas fa-compact-disc"></div>
      <div class="ico fas fa-chair"></div>
      <div class="ico fas fa-couch"></div>
      <div class="ico fas fa-toilet-paper"></div>
      <div class="ico fas fa-glass-martini"></div>
      <div class="ico fas fa-book"></div>
      <div class="ico fas fa-phone"></div>
    </div>
    <div class="page" data-title="activity">
      <div class="ico fas fa-futbol"></div>
      <div class="ico fas fa-basketball-ball"></div>
      <div class="ico fas fa-volleyball-ball"></div>
      <div class="ico fas fa-baseball-ball"></div>
      <div class="ico fas fa-bowling-ball"></div>
      <div class="ico fas fa-football-ball"></div>
      <div class="ico fas fa-table-tennis"></div>
      <div class="ico fas fa-life-ring"></div>
      <div class="ico fas fa-snowboarding"></div>
      <div class="ico fas fa-skiing"></div>
      <div class="ico fas fa-skating"></div>
      <div class="ico fas fa-hiking"></div>
      <div class="ico fas fa-bicycle"></div>
      <div class="ico fas fa-car"></div>
      <div class="ico fas fa-space-shuttle"></div>
      <div class="ico fas fa-binoculars"></div>
      <div class="ico fas fa-graduation-cap"></div>
      <div class="ico fas fa-award"></div>
      <div class="ico fas fa-palette"></div>
      <div class="ico fas fa-feather"></div>
      <div class="ico fas fa-drum"></div>
      <div class="ico fas fa-guitar"></div>
      <div class="ico fas fa-hammer"></div>
      <div class="ico fas fa-fish"></div>
    </div>
    <div class="page" data-title="bubbles">
      <div class="ico fas fa-comment-alt"></div>
      <div class="ico fas fa-comment"></div>
      <div class="ico fas fa-comments"></div>
      <div class="ico fas fa-sticky-note"></div>
      <div class="ico fas fa-envelope-open"></div>
      <div class="ico fas fa-clipboard"></div>
      <div class="ico fas fa-scroll"></div>
      <div class="ico fas fa-pager"></div>
    </div>
  </fieldset>

</form>

<div id="stage">
  <!--assets cloned here-->
</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
